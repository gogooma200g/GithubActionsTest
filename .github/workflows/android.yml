name: Android CI

on:
  push:
    branches: [ "master" ]
#   pull_request:
#     branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Create KeyStore File and Properties
      run: mkdir ./app/signing
    - name: pp
      run: 
        echo "print 22"
        ehco "KEY_PASSWORD=$KEY_PASSWORD"
        ehco "KEY_ALIAS=$KEY_ALIAS"
        ehco "STORE_PASSWORD=$STORE_PASSWORD"
    - name: sign
#       run: $ANDROID_SDK_ROOT/build-tools/33.0.1/apksigner verify --print-certs app-release-unsigned.apk
      run: $ANDROID_SDK_ROOT/build-tools/33.0.1/apksigner sign --v1-signing-enabled true --v2-signing-enabled true --ks gat.gks -ks-key-alias malife --ks-pass pass:malife6221 --key-pass pass:malife6221 app-release-unsigned.apk
      
